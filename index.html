<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio em HTML</title>
</head>

<body>
    <form>
        <label class="formNome" for="nome">Nome: </label>
        <input type="text" name="nome" required>

        <br>
            <br>
        <label class="formEmail" for="email">E-mail: </label>
        <input type="email" name="email" required>
      

        <label class="formTel" for="tel">Telefone: </label>
        <input type="tel" name="telefone" required>
     

        <label class="forNasc" for="nascimento">Data de Nascimento: </label>
        <input type="date" name="nascimento" required>
    

        <label class="formMsg" for="mensagem">Mensagem: </label>
        <textarea name="mensagem" cols="30" rows="4"></textarea>
     
        <input class="formEnv" type="submit" value="Enviar">
    </form>
    
</body>
</html>
